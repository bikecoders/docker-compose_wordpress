version: "2"

services:

  wp_http_server:
    image: nginx:1.13.3-alpine
    restart: always
    ports:
     - "80:80"
     - 443:443
    volumes:
     - ./www/wp_files/:/www:ro
     - ./configs/nginx/conf/nginx.conf:/etc/nginx/conf/nginx.conf:ro
     - ./configs/nginx/conf.d:/etc/nginx/conf.d:ro

    links:
     - wp_server

  wp_server:
    build:
      context: ./docker-images/php/
      args:
        PHP_VERSION: 7.1
        # PHP_VERSION: 7.0
        # PHP_VERSION: 5.6
    user: ${UID}:www-data
    volumes:
      - ./www/wp_files/:/www
      - ./configs/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    links:
     - wp_mariadb

  wp_mariadb:
    image: mariadb
    restart: always
    volumes:
     - ./www/wp_DB:/var/lib/mysql
    environment:
     - MYSQL_ROOT_PASSWORD=YOUR_SUPER_SECURE_PASSWORD

  wp_phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    environment:
     - PMA_HOST=wp_mariadb
    links:
     - wp_mariadb
    ports:
     - "8888:80"

  wp_wordmove:
    build:
      context: ./docker-images/wordmove/
    command: 'echo "Hello From Wordmove"'
    volumes:
      - ./www/wp_files/:/www:ro
      # Movefile
      - ./www/wordmove/:/home:ro
      - ${HOME}/.ssh/:/root/.ssh:ro
    links:
     - wp_mariadb